<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: 'Helvetica', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  padding: 25px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 0 45px rgba(255,105,180,0.45);
  max-width: 360px;
  width: 92%;
  position: relative;
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
}

h1 { color: #ff9acb; margin-bottom: 6px; }

.date, .counter {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 10px;
}

p { font-size: 18px; margin-bottom: 22px; }

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yesBtn {
  background: linear-gradient(135deg, #ff5fa2, #ff2e7a);
  color: white;
  box-shadow: 0 0 18px rgba(255,105,180,0.9);
}

#noBtn {
  background: #aaa;
  color: #333;
  position: absolute;
  left: 170px;
}

.success { display: none; }

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  animation: floatUp 6s linear infinite;
  opacity: 0.75;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body onclick="startMusic()">

<audio id="bgm" loop>
  <source src="softspot.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div id="question">
    <img src="photo.jpg" alt="Us">

    <h1>Chelsea ðŸ’–</h1>
    <div class="date">Together since December 31, 2024</div>
    <div class="counter" id="counter"></div>

    <p>
      You are my favorite person, my safe place,<br>
      my soft spot.<br><br>
      Will you be my Valentine? ðŸ¥ºðŸ’˜
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes(event)">Yes ðŸ’–</button>
      <button id="noBtn" onclick="makeYesBigger()">No ðŸ™„</button>
    </div>
  </div>

  <div class="success" id="success">
    <h1>YAY!!! ðŸ˜­ðŸ’–</h1>
    <p>
      Thank you for being my Valentine, Chelsea.<br><br>
      I love you more than words can say. ðŸ¥°
    </p>
  </div>
</div>

<script>
let musicStarted = false;

/* Music after first tap */
function startMusic() {
  if (!musicStarted) {
    document.getElementById("bgm").play();
    musicStarted = true;
  }
}

/* Days counter */
function updateCounter() {
  const startDate = new Date("2024-12-31");
  const today = new Date();
  const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
  document.getElementById("counter").innerText =
    `Weâ€™ve been together for ${diff} days ðŸ’•`;
}
updateCounter();

  let yesScale = 1;
let noClicks = 0;

const noTexts = [
  "No ðŸ™„",
  "Are you sure?",
  "Really?",
  "Chelsea pls ðŸ˜­",
  "Okay wow ðŸ˜­ðŸ’–"
];

function makeYesBigger() {
  noClicks++;
  yesScale += 1;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.boxShadow = "0 0 35px rgba(255,105,180,1)";

  if (noClicks < noTexts.length) {
    noBtn.innerText = noTexts[noClicks];
  } else {
    noBtn.innerText = "ðŸ˜­";
  }

  // cute bounce effect
  yesBtn.animate(
    [
      { transform: `scale(${yesScale - 0.05})` },
      { transform: `scale(${yesScale})` }
    ],
    { duration: 200, easing: "ease-out" }
  );
}

/* Yes explosion */
function sayYes(e) {
  explodeHearts(e.clientX, e.clientY);
  document.getElementById("question").style.display = "none";
  document.getElementById("success").style.display = "block";
}

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 350);

/* Explosion hearts */
function explodeHearts(x, y) {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.innerText = "ðŸ’–";
    h.style.position = "fixed";
    h.style.left = x + "px";
    h.style.top = y + "px";
    h.style.transition = "1s ease-out";
    document.body.appendChild(h);
    const a = Math.random() * Math.PI * 2;
    const d = 100 + Math.random() * 100;
    setTimeout(() => {
      h.style.left = x + Math.cos(a) * d + "px";
      h.style.top = y + Math.sin(a) * d + "px";
      h.style.opacity = "0";
    }, 10);
    setTimeout(() => h.remove(), 1200);
  }
}
</script>

</body>
</html>
